{% extends "base.html" %}

{% block content %}
  <div class="user-stats">
    <h2>User Match and Tournament Stats</h2>
    <ul class="user-info">
      <li>Name: {{ user.name }}</li>
      <!-- Add additional information here -->
      <li>
        Matches Played:
        {{ match_count }}
      </li>
      <li>
        Matches Won:
        {{ match_wins }}
      </li>
      <li>
        Tournaments Played:
        {{ tournament_count }}
      </li>
      <li>
        Tournaments Won:
        {{ tournament_wins }}
      </li>
    </ul>
  </div>
  <style>
    .user-stats {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-info {
      list-style-type: none;
      padding: 0;
    }

    .user-info li {
      margin-bottom: 15px;
    }
  </style>
{% endblock content %}
