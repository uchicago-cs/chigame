{% extends "base.html" %}

{% load static %}

{% block title %}
  User:
  {{ object.dispaly_name }}
{% endblock title %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">{{ object.display_name }}</div>
          <div class="card-body">
            <div class="media">
              <div class="media-body">
                <p>Bio: {{ object.bio }}</p>
                {% if object.user == request.user %}
                  <a href="{% url 'users:update' %}" class="btn btn-primary">Edit Profile</a>
                {% else %}
                  <a href="{% url 'users:add_friend' object.user.pk %}"
                     class="btn btn-primary">Add Friend</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
