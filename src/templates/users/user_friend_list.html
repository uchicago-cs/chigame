{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <br />
    <br />
    <ul class="list-group">
      {% for friend in friends %}
        <li class="list-group-item d-flex justify-content-between align-items-start border mb-3">
          <div class="ms-2 me-auto">
            <a href="{% url 'users:user-profile' friend.id %}">{{ friend.email }}</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
