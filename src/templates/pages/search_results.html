{% extends "base.html" %}

{% block title %}
  Search Results
{% endblock title %}
{% block content %}
  <h1>{{ query_type }} Search Results</h1>
  <ul>
    {% for game in object_list %}
      <li>
        <a href="{% url 'game-detail' game.id %}">{{ game.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
