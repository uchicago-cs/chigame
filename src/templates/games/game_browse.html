{% extends "base.html" %}

{% block title %}
Browse Games
{% endblock %}

{% block content %}
<style>
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
  }

  .game-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    width: 100%;
    transition: scale 0.2s ease-in-out;
  }

  .game-item:hover {
    transform: scale(1.1);
  }

  .game-item img {
    width: 100%;
    height: 200px;
    /* Fixed height for uniformity */
    object-fit: contain;
    border-radius: 4px;
  }

  .game-title {
    text-align: center;
    font-size: 18px;
    margin-top: 12px;
  }
</style>

<h1>List of Games</h1>
<div class="games-grid">
  {% for i in games %}
  <div class="game-item">
    <img src="{{ i.image }}" alt="Game {{ forloop.counter }}">
    <div class="game-title">Game {{ forloop.counter }}</div>
  </div>
  {% empty %}
  <p>No games to display.</p>
  {% endfor %}
</div>
{% endblock %}
