<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ game.name }} Details</title>
  </head>
  <body>
    <h1>{{ game.name }}</h1>
    <p>
      <strong>Minimum Players:</strong> {{ game.min_players }}
    </p>
    <p>
      <strong>Maximum Players:</strong> {{ game.max_players }}
    </p>
    <p>
      <strong>Description:</strong> {{ game.description }}
    </p>
  </body>
</html>
