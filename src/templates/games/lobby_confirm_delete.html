{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the lobby "{{ object.name }}"?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'lobby-details' object.pk %}">Cancel</a>
  </form>
{% endblock content %}
